<body>
  <header>

    <nav>

  <main class="container">

    <div class="image-slider">
      <!-- Placeholder for images you add later -->
      <img src="images/photo1.jpg" alt="Homestay Photo 1" style="max-width:100%;border-radius:8px" />
      <img src="images/photo2.jpg" alt="Homestay Photo 2" style="max-width:100%;border-radius:8px;display:none" />

  <footer>
    &copy; 2025 Lumiere Homestay. All rights reserved.
  </footer>

  <script>
    // Simple image slider logic
    const images = document.querySelectorAll('.image-slider img');
    let current = 0;
    setInterval(() => {
      images[current].style.display = 'none';
      current = (current + 1) % images.length;
      images[current].style.display = 'block';
    }, 4000);
  </script>
