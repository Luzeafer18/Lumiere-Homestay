<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumiere Homestay - Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lumiere Homestay</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>
 <main class="container">
  <h2>Booking Page</h2>
  <!-- ...existing code... -->
  <form id="bookingForm" autocomplete="off">
    <fieldset>
      <legend>Book Your Stay</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required />

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required />

      <button type="submit">Book Now</button>
    </fieldset>
  </form>
  <div id="bookingMessage"></div>
</main>
  <footer>
    &copy; 2025 Lumiere Homestay. All rights reserved.
  </footer>
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      const checkin = new Date(document.getElementById('checkin').value);
      const checkout = new Date(document.getElementById('checkout').value);
      if (checkout <= checkin) {
        e.preventDefault(); // Stop the form from submitting
        document.getElementById('bookingMessage').textContent = 'Checkout date must be after check-in date.';
        document.getElementById('bookingMessage').style.color = 'red';
      }
    });
  </script>
</body>
</html>
